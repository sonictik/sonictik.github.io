<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Armenian text recognizer</title>


    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class = "container">
        <h1 class = "text-center text-primary">Armenian text recognizer</h1>

        <div class="row">
            <div class="col-lg-6">
                <form role="form">
                    <h3> Upload an image </h3>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="imageFile" accept="image/*">
                        <p class="help-block">Upload your image containing Armenian text</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-lg-6">
                <h3> Or input the URL </h3>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Go!</button>
                              </span>
                    </div>
                </div>
            </div>

    </div>

        <br/>

    <div class = "">
        <img src="example-image.jpg" id = "" alt="received-image" class="img-rounded img-responsive">
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/flat-ui.min.js"></script>
    <script src="js/application.js"></script>

</body>
</html>
